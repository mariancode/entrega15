    <!--Formulario-->

    <form class="row g-3 px-5 text-light form">
        <div class="col-md-6" >
          <label for="form-label" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="John" >
        </div>
        <div class="col-md-6 ">
            <label for="form-label" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputlname" placeholder="Deep" >
        </div>
        <div class="col-md-6 ">
            <label for="inputEmail4" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="johndeep@gmail.com">
        </div>
        <div class="col-md-6 ">
            <label  class="form-label">Message</label>
            <textarea class="form-control " id="validationTextarea" placeholder="..." ></textarea>
        </div>
        <div class="form-check ">
            <input type="radio" class="form-check-input" id="validationFormCheck1" name="radio-stacked" required>
            <label class="form-check-label">English into Spanish</label>
        </div>
        <div class="form-check  ">
            <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
            <label class="form-check-label">French into Spanish</label>
          </div>
        <div class="mb-3">
            <label for="form-label" class="form-label ">Choose file extension</label>
            <select class="form-select">
              <option value="1">TXT</option>
              <option value="2">HTML</option>
              <option value="3">JS</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="form-label" class="form-label">Upload document</label>
            <input type="file" class="form-control" aria-label="file example">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
